<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Weather Forecast</title>
    <link href='styles/css/main.css' type='text/css' rel='stylesheet'>
    <meta content="">
</head>

<body>
    <header>

    </header>

    <div class="container">
        <input type="text" name="searchbar" value="" placeholder="Enter City Here...">

        <div class="list-container">
            <ul>

            </ul>
            <div class="error-div">
                <span id="error"></span>
            </div>
        </div>

        <div id="weather-container">
            <div class="title-div">
                <h1 class="title">Current Weather in <span id="location">City</span></h1>
            </div>

            <div class="info-div">
                <div class="temp-container">
                    <img id="icon" />
                    <h2 id="temp">0</h2>
                    <span id="symbol">&deg;</span><span id="degree">C</span>
                </div>

                <div class="min-and-max">
                    <p>High: <span id="max-temp">0</span></p>
                    <p>Low: <span id="min-temp">0</span></p>
                </div>

                <div class="description-container">
                    <span id="description">Description</span>
                </div>

                <div class="misc-container">
                    <div class="info-1-container">
                        <p class="misc-p">Humidity</p>
                        <p id="humidity">0</p>
                        <p class="misc-p">Wind speed</p>
                        <p id="windSpeed">0</p>
                    </div>

                    <div class="info-2-container">
                        <p class="misc-p">Pressure</p>
                        <p id="pressure">0</p>
                        <p class="misc-p">Wind direction</p>
                        <p id="windDirection">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>
    <script src="scripts/ow_app.js" type="text/javascript"></script>
</body>

</html>
